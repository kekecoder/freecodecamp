<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="main">
      <header>
        <h1 id="title">please take a moment to help me improve.</h1>
        <p id="description">
          thank you for taking your time out to help improve me!!
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="formgroup">
          <label id="label-name" for="name">full name</label>
          <input type="text" name="name" placeholder="full name" required />
        </div>
        <div class="formgroup">
          <label id="label-email" for="email">email</label>
          <input type="email" name="email" placeholder="email" required />
        </div>
        <div class="formgroup">
          <label id="label-number" for="number">Telephone</label>
          <input type="number" name="number" placeholder="telephone" required />
        </div>
        <div class="formgroup">
          <p>which option best describes your current role?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>current role</option>
            <option value="student">student</option>
            <option value="job">full time job</option>
            <option value="learner">full time learner</option>
            <option value="preferNo">prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="formgroup">
          <p>would you recommend me for developer role you are aware of?</p>
          <label>
            <input
              type="radio"
              name="user-recommended"
              value="definitely"
              checked
            />Definitely </label
          ><label>
            <input type="radio" name="user-recommended" value="maybe" />Maybe
          </label>
          <label>
            <input type="radio" name="user-recommended" value="not-sure" />Not
            sure
          </label>
        </div>
        <div class="formgroup">
          <p>
            What will you like to learn?
            <span class="clue">(you can thick atleast two</span>
          </p>
          <label>
            <input type="checkbox" name="user-select" value="Html-css" />HTML5
            and CSS3
          </label>
          <label>
            <input
              type="checkbox"
              name="user-select"
              value="javascript"
            />Javascript
          </label>
          <label>
            <input type="checkbox" name="user-select" value="php" />PHP
          </label>
          <label>
            <input type="checkbox" name="user-select" value="python" />Python
          </label>
          <label>
            <input type="checkbox" name="user-select" value="ruby" />Ruby
          </label>
          <label>
            <input type="checkbox" name="user-select" value="kotlin" />Kotlin
          </label>
          <label>
            <input type="checkbox" name="user-select" value="java" />Java
          </label>
        </div>
        <div class="formgroup">
          <p>any suggestion and recommendation?</p>
          <label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Please enter your comment"
            ></textarea>
          </label>
        </div>
        <div class="formgroup">
          <button type="submit" id="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
